<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlumniConnect - Register</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #0D1B2A;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background: #2597BE;
      padding: 35px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav .logo {
      font-size: 30px;
      font-weight: 700;
      color: #fff;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #fff;
      text-decoration:underline;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      max-width: 420px;
      width: 90%;
      margin: auto;
      margin-top: 60px;
      padding: 50px 90px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #004aad;
    }

    /* Input fields */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #888;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #004aad;
      box-shadow: 0 0 8px rgba(0,74,173,0.3);
      outline: none;
    }

    /* Button */
    .form-container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #004aad, #1e90ff);
      color: #fff;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: linear-gradient(90deg, #003080, #0066cc);
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link a {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 500px) {
      nav {
        padding: 15px 20px;
      }
      .form-container {
        margin-top: 40px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">AlumniNexa</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Colleges</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Mentorship</a></li>
      <li><a href="#">Donations</a></li>
      <li><a href="#">login</a></li>
    </ul>
  </nav>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form>
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <i class="fa fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter 10 digit phone number" required>
      </div>
      <div class="form-group">
        <i class="fa fa-calendar"></i>
        <select id="gradYear" name="gradYear" required>
          <option value="" disabled selected>Graduation Year</option>
          <!-- You can add more years dynamically if needed -->
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
      </div>
      <div class="form-group">
        <i class="fa-brands fa-linkedin"></i>
        <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password (min 8 characters)" pattern=".{8,}" title="Password must be at least 8 characters" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit">Register</button>
      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; AluminiNexa &nbsp All rights reserved <br/> since 2025
  </footer>

</body>
</html>
