<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .navbar {
      padding: 35px 50px;
      background-color: #2597BE; /* Blue navbar */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      color: #fff !important;  /* Logo text in white */
      font-size: 28px;         /* Bigger font size */
      font-weight: bold;
    }
    .nav-link {
      color: #696969; /* Default gray */
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #fff;   /* On hover â†’ white */
      text-decoration: underline;
    }

    .dashboard-container {
      text-align: center;
      margin-top: 60px;
    }
    .dashboard-title {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .dashboard-subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    .dashboard-card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
      transition: transform 0.2s;
    }
    .dashboard-card:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 40px;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 15px;
      background: #fff;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">AlumniNexa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Colleges</a></li>
          <li class="nav-item"><a class="nav-link" href="Events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="Mentorship.html">Mentorship</a></li>
          <li class="nav-item"><a class="nav-link" href="Donations.html">Donations</a></li>
          <li class="nav-item"><a class="nav-link" href="adminlogin.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container dashboard-container">
    <div class="dashboard-title">Alumni Dashboard</div>
    <div class="dashboard-subtitle">Welcome, John Doe!</div>

    <div class="row g-4 justify-content-center">
      <!-- My Profile -->
      <div class="col-sm-6 col-md-3">
        <div class="card dashboard-card">
          <i class="bi bi-mortarboard-fill icon"></i>
          <h5>My Profile</h5>
        </div>
      </div>
      <!-- Messages -->
      <div class="col-sm-6 col-md-3">
        <div class="card dashboard-card">
          <i class="bi bi-chat-dots-fill icon"></i>
          <h5>Messages</h5>
        </div>
      </div>
      <!-- Events -->
      <div class="col-sm-6 col-md-3">
        <div class="card dashboard-card">
          <i class="bi bi-calendar-event-fill icon"></i>
          <h5>Events</h5>
        </div>
      </div>
      <!-- Donations -->
      <div class="col-sm-6 col-md-3">
        <div class="card dashboard-card">
          <i class="bi bi-currency-dollar icon"></i>
          <h5>Donations</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; AlumniNexa &nbsp; All rights reserved <br/> since 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
